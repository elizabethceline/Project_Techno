<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/general.css">

    <title>EduRide</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Open Sans", "sans-serif"],
                    body: ["Open Sans", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
            corePlugins: {
                preflight: false,
            },
        };
    </script>
</head>

<body>
    <section class="w-screen h-fit min-h-screen py-10 flex flex-col justify-center items-center bg-neutral-50">
        <div class="max-w-md sm:max-w-lg relative flex flex-col p-4 rounded-md">
            <div class="title font-bold mb-2 text-center">Join <span class="text-[var(--yellow)]">EduRide</span></div>
            <div class="font-normal mb-4 text-center">Create your account</div>
            <div class="flex flex-col gap-3">
                <div class="block relative">
                    <label for="name" class="block text-gray-600 cursor-text leading-[140%] font-normal mb-2">Full
                        Name</label>
                    <input type="text" id="name"
                        class="rounded border border-gray-200 w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">
                </div>

                <div class="block relative">
                    <label for="phone" class="block text-gray-600 cursor-text leading-[140%] font-normal mb-2">Phone
                        Number</label>
                    <input type="tel" id="phone"
                        class="rounded border border-gray-200 w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">
                </div>

                <div class="block relative">
                    <label for="address"
                        class="block text-gray-600 cursor-text leading-[140%] font-normal mb-2">Address</label>
                    <input type="text" id="address"
                        class="rounded border border-gray-200 w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">
                </div>

                <div class="block relative">
                    <label for="email"
                        class="block text-gray-600 cursor-text leading-[140%] font-normal mb-2">Email</label>
                    <input type="email" id="email"
                        class="rounded border border-gray-200 w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">
                </div>

                <div class="block relative">
                    <label for="password"
                        class="block text-gray-600 cursor-text leading-[140%] font-normal mb-2">Password</label>
                    <input type="password" id="password"
                        class="rounded border border-gray-200 w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">
                </div>

                <div class="block relative">
                    <label for="confirm_password"
                        class="block text-gray-600 cursor-text leading-[140%] font-normal mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password"
                        class="rounded border border-gray-200 w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0">
                </div>

                <button onclick="window.location='login.html'" type="submit"
                    class="bg-[var(--yellow)] w-full mt-4 m-auto px-6 py-3 rounded-full text-white font-normal">SIGN
                    UP</button>

            </div>
            <div class="text-center mt-[1.6rem]">Already have an account? <a class="text-[var(--yellow)]"
                    href="login.html">Login your account now!</a></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/js/tw-elements.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
</body>

</html>
